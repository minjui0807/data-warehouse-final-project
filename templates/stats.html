<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>職缺趨勢比較 — 市場分析系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* 卡片區塊樣式 */
    .keywords-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 16px;
        margin-bottom: 24px;
        width: 100%;
    }
    .keyword-card {
        background: #2a2a2a;
        border: 1px solid #444;
        padding: 12px;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.2s;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .keyword-card:hover {
        border-color: var(--gold);
        transform: translateY(-2px);
    }
    .keyword-input {
        background: transparent;
        border: none;
        color: white;
        font-size: 16px;
        font-weight: 500;
        width: 100%;
        outline: none;
        font-family: 'Inter', 'Microsoft JhengHei', sans-serif;
    }
    .btn-remove {
        background: transparent;
        border: none;
        color: #888;
        cursor: pointer;
        font-size: 20px;
        padding: 0 0 0 10px;
        line-height: 1;
    }
    .btn-remove:hover { color: #ff4d4d; }
    
    .btn-add {
        background: rgba(255, 255, 255, 0.05);
        border: 1px dashed #666;
        color: #aaa;
        padding: 12px;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px;
        transition: all 0.3s;
    }
    .btn-add:hover {
        border-color: var(--gold);
        color: var(--gold);
        background: rgba(198, 169, 107, 0.1);
    }
  </style>
</head>
<body>

  <header>
    <h1>CAREER <span style="font-size:14px; color:var(--gold); letter-spacing:1px; margin-left:5px;">INTELLIGENCE</span></h1>
    <nav>
        <a href="/">市場分析</a>
        <a href="/stats" class="active">職缺趨勢比較</a>
    </nav>
  </header>

  <section class="hero">
    <h2>自訂職缺市場趨勢比較</h2>
    <p>輸入您想比較的職缺關鍵字，系統將快速掃描 104 與 1111 的職缺總量。</p>
    
    <div style="max-width: 1000px; margin-top: 40px;">
        <div id="keywords-container" class="keywords-grid">
            </div>
        
        <div style="display: flex; gap: 16px;">
            <button class="btn-add" onclick="addKeywordCard('')" style="flex:1;">
                <span style="font-size:18px; margin-right:5px;">+</span> 新增比較項目
            </button>
            <button id="btn-stats" class="btn-search" onclick="compareJobs()" style="flex:2;">
                開始統計分析
            </button>
        </div>
    </div>
    
    <div id="loader" class="loader">
      正在連結各大平台取得數據<span class="dot-animation"></span>
    </div>
  </section>

  <div id="results-area">
    <section class="chart-section" style="grid-template-columns: 1fr;">
        <div>
            <h3 class="section-title">職缺數量分析圖表</h3>
            <div class="chart-container" id="chart-stats" style="min-height: 500px;">
                <span style="color:#444">等待分析...</span>
            </div>
        </div>
    </section>

    <section class="stats-grid" id="text-stats-area" style="margin-top: 20px; display:none;">
        <div class="stat-card" style="width: 100%; height: auto;">
            <span class="stat-label">詳細數據 (關鍵字 : 總職缺數)</span>
            <div id="stats-list" style="margin-top: 15px; display: flex; flex-wrap: wrap; gap: 15px; color: white;"></div>
        </div>
    </section>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // 依照你的需求設定預設值
        const defaultKeywords = ['Python', 'PHP', 'C#', 'JavaScript', 'Java', 'Go', 'Swift'];
        defaultKeywords.forEach(kw => addKeywordCard(kw));
    });
  </script>
</body>
</html>
